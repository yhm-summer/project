<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>小米注册</title>
    <link rel="stylesheet" href="css/register.css"/>
</head>
<body>
<div id="container">
   <div class="logo">
       <img src="images/milogo.png"/>
       <h2>注册小米帐号</h2>
   </div>
    <div class="areal">
        <p>中国(+86)</p>
        <p><span></span></p>
        <ul id="areal_list">
            <li class="active">常用</li>
            <li>
                <a>中国</a>
                <span>+86</span>
            </li>
            <li>
                <a>中国台湾</a>
                <span>+886</span>
            </li>
            <li>
                <a>中国香港</a>
                <span>+852</span>
            </li>
            <li>
                <a>Brazil</a>
                <span>+55</span>
            </li>
            <li>
                <a>India</a>
                <span>+91</span>
            </li>
            <li>
                <a>Indonesia</a>
                <span>+62</span>
            </li>
            <li>
                <a>Malaysia</a>
                <span>+60</span>
            </li>
        </ul>
    </div>
    <div class="register-main">
        <form action="#" class="register">
            <div>
            <input type="text" placeholder="账户名6-9位字母数字下划线" name="uName" />
            </div>
            <p class="user"><img src="images/n-warning-ico.png" alt=""/>请设置格式正确的账户名</p>
            <div>
            <input type="password" name="uPwd" placeholder="请设置密码" />
            </div>
            <p class="pwd"><img src="images/n-warning-ico.png" alt=""/>请设置格式正确的密码</p>
            <div>
            <input type="submit" value="立即注册"/>
            </div>
            <p class="text" >点击“立即注册”，即表示您同意并愿意遵守小米<strong>用户协议</strong>和<strong>隐私政策</strong></p>
        </form>
    </div>
</div>
<div id="footer">

</div>
<script src="js/register.js"></script>
</body>
</html>
